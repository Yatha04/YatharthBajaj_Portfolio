<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatharth Bajaj - Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        

        
        .pdf-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .pdf-container {
                height: 80vh;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    
    <div class="pdf-container">
        <iframe 
            src="/resume.pdf#toolbar=1&navpanes=1&scrollbar=1" 
            class="pdf-embed"
            title="Yatharth Bajaj Resume"
        >
            <div class="loading">
                Loading PDF... If the PDF doesn't load, 
                <a href="/resume.pdf" download="Yatharth_Bajaj_Resume.pdf" style="color: #2563eb;">click here to download</a>
            </div>
        </iframe>
    </div>
    
    <script>
        // Fallback for browsers that don't support PDF embedding
        const iframe = document.querySelector('.pdf-embed');
        iframe.onerror = function() {
            iframe.style.display = 'none';
            const container = document.querySelector('.pdf-container');
            container.innerHTML = `
                <div class="loading">
                    <p>PDF viewer not supported in your browser.</p>
                    <p>Please try opening the PDF in a different browser or download it directly.</p>
                </div>
            `;
        };
    </script>
</body>
</html>
